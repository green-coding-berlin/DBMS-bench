---
name: HammerDB Postgres benchmark
author: Didi Hoffmann <didi@green-coding.berlin)
description: Benchmarks postgresql with HammerDB using TPC-C

compose-file: !include compose.yml

services:
  mariadb:
  postgres:

flow:
  - name: Run the bechnmarks
    container: hammerdb_container
    commands:
      - type: console
        command: ./hammerdbcli auto /tmp/repo/mysql/mysql_tprocc_buildschema.tcl
        note: BUILD HAMMERDB SCHEMA
        log-stdout: true
      - type: console
        command: ./hammerdbcli auto /tmp/repo/mysql/mysql_tprocc_run.tcl
        note: RUN HAMMERDB TEST
        log-stdout: true
      - type: console
        command: ./hammerdbcli auto /tmp/repo/mysql/mysql_tprocc_deleteschema.tcl
        note: DROP HAMMERDB SCHEMA
        log-stdout: true
