---
name: HammerDB MariaDB benchmark
author: Didi Hoffmann <didi@green-coding.berlin)
description: Benchmarks mariadb with HammerDB using TPC-C

compose-file: !include compose.yml

services:
  postgres:
  mysql:

flow:
  - name: Run the bechnmarks
    container: hammerdb_container
    commands:
      - type: console
        command: ./hammerdbcli auto /tmp/repo/maria/maria_tprocc_buildschema.tcl
        note: BUILD HAMMERDB SCHEMA
        log-stdout: true
      - type: console
        command: ./hammerdbcli auto /tmp/repo/maria/maria_tprocc_run.tcl
        note: RUN HAMMERDB TEST
        log-stdout: true
      - type: console
        command: ./hammerdbcli auto /tmp/repo/maria/maria_tprocc_deleteschema.tcl
        note: DROP HAMMERDB SCHEMA
        log-stdout: true
